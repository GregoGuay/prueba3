<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mujer A-Frame 90-60-90</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #cceeff">

    <!-- Cámara -->
    <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

    <!-- Luz -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 2 1"></a-entity>

    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <!-- Figura de mujer estilizada -->

    <!-- Piernas (cuerpo inferior) -->
    <a-cylinder position="0 0.75 0" radius="0.3" height="1.5" color="#f1c27d"></a-cylinder>

    <!-- Cadera (90-60-90: cadera más ancha) -->
    <a-sphere position="0 1.5 0" radius="0.45" color="#f1c27d"></a-sphere>

    <!-- Cintura (60) -->
    <a-cylinder position="0 2 0" radius="0.3" height="0.4" color="#f1c27d"></a-cylinder>

    <!-- Torso (90) -->
    <a-sphere position="0 2.6 0" radius="0.45" color="#f1c27d"></a-sphere>

    <!-- Cabeza -->
    <a-sphere position="0 3.4 0" radius="0.35" color="#f1c27d"></a-sphere>

    <!-- Brazos -->
    <a-cylinder position="-0.6 2.6 0" rotation="0 0 90" radius="0.1" height="1" color="#f1c27d"></a-cylinder>
    <a-cylinder position="0.6 2.6 0" rotation="0 0 90" radius="0.1" height="1" color="#f1c27d"></a-cylinder>

  </a-scene>
</body>
</html>
