<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa A-Frame Tejado Triangular</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style> body { margin: 0; } </style>
</head>
<body>
<a-scene background="color: #88ccee">

  <!-- CÃ¡mara -->
  <a-entity camera look-controls wasd-controls position="0 1.6 10"></a-entity>

  <!-- Luz ambiente y direccional -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="-1 2 1"></a-entity>

  <!-- Suelo general -->
  <a-plane rotation="-90 0 0" width="50" height="50" color="#4CAF50"></a-plane>

  <!-- Casa -->
  <a-entity id="house" position="0 0 0">

    <!-- Paredes principales de la casa -->
    <a-box position="0 1.5 -3" width="5" height="3" depth="0.1" color="#d9c7a3"></a-box>
    <a-box position="0 1.5 3" width="5" height="3" depth="0.1" color="#d9c7a3"></a-box>
    <a-box position="-2.5 1.5 0" width="0.1" height="3" depth="6" color="#d9c7a3"></a-box>
    <a-box position="2.5 1.5 0" width="0.1" height="3" depth="6" color="#d9c7a3"></a-box>

    <!-- Ventanas -->
    <a-box position="-2 1.5 -2.95" width="1" height="1" depth="0.05" color="#aee7ff" opacity="0.9"></a-box>
    <a-box position="2 1.5 -2.95" width="1" height="1" depth="0.05" color="#aee7ff" opacity="0.9"></a-box>

    <!-- Puerta -->
    <a-box position="0 1 3.05" width="1.2" height="2" depth="0.05" color="#5a3e1b"></a-box>

    <!-- Tejado triangular -->
    <a-entity position="0 3 0">
      <a-entity geometry="primitive: box; width: 5; height: 0.1; depth: 6" material="color:#b54a1d"></a-entity>
      <a-entity geometry="primitive: cone; radius-bottom:3; radius-top:0; height:1.5" material="color:#b54a1d" position="0 0.55 0" scale="1 1 0.5"></a-entity>
    </a-entity>

  </a-entity>

</a-scene>
</body>
</html>
