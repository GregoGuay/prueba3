<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mujer 3D Ultra Detallada A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="#cceeff">

  <!-- Cámara -->
  <a-entity camera look-controls wasd-controls position="0 1.6 6"></a-entity>

  <!-- Luz -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.8" position="-2 4 2"></a-entity>

  <!-- Suelo -->
  <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

  <!-- Figura femenina ultra detallada -->
  <a-entity id="woman" position="0 0 0">

    <!-- Piernas y pies -->
    <a-cylinder position="-0.15 0.65 0" radius="0.14" height="1.3" color="#f1c27d"></a-cylinder>
    <a-cylinder position="0.15 0.65 0" radius="0.14" height="1.3" color="#f1c27d"></a-cylinder>
    <a-sphere position="-0.15 1.35 0" radius="0.15" color="#f1c27d" scale="1 1.2 1"></a-sphere>
    <a-sphere position="0.15 1.35 0" radius="0.15" color="#f1c27d" scale="1 1.2 1"></a-sphere>
    <a-sphere position="-0.15 0.05 0.05" radius="0.08" color="#f1c27d"></a-sphere>
    <a-sphere position="0.15 0.05 0.05" radius="0.08" color="#f1c27d"></a-sphere>

    <!-- Cadera y cintura -->
    <a-sphere position="0 1.55 0" radius="0.45" color="#f1c27d" scale="1 1.3 0.85"></a-sphere>
    <a-sphere position="0 1.95 0" radius="0.3" color="#f1c27d" scale="1 1 0.7"></a-sphere>

    <!-- Torso con transición suave -->
    <a-sphere position="0 2.4 0" radius="0.45" color="#f1c27d" scale="1 1.2 0.85"></a-sphere>
    <a-sphere position="0 2.75 0" radius="0.35" color="#f1c27d" scale="1 1 0.8"></a-sphere>

    <!-- Hombros -->
    <a-sphere position="0 3.05 0" radius="0.25" color="#f1c27d"></a-sphere>

    <!-- Cabeza -->
    <a-sphere position="0 3.7 0" radius="0.35" color="#f1c27d"></a-sphere>

    <!-- Cabello volumétrico -->
    <a-entity position="0 3.75 0">
      <a-cone radius-bottom="0.4" radius-top="0" height="0.5" color="#442200"></a-cone>
      <a-cone radius-bottom="0.35" radius-top="0" height="0.4" color="#442200" position="0 0 0.05"></a-cone>
      <a-cone radius-bottom="0.3" radius-top="0" height="0.3" color="#442200" position="0 0 0.1"></a-cone>
    </a-entity>

    <!-- Brazos -->
    <a-cylinder position="-0.65 2.55 0" rotation="0 0 100" radius="0.09" height="1.05" color="#f1c27d"></a-cylinder>
    <a-cylinder position="0.65 2.55 0" rotation="0 0 80" radius="0.09" height="1.05" color="#f1c27d"></a-cylinder>

    <!-- Manos -->
    <a-sphere position="-1.05 2.55 0" radius="0.08" color="#f1c27d"></a-sphere>
    <a-sphere position="1.05 2.55 0" radius="0.08" color="#f1c27d"></a-sphere>

  </a-entity>

</a-scene>
</body>
</html>
